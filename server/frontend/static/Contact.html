<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="static/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conctact us</title>
    <style>
        /* Resetting default margins and padding */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Styling for the contact form */
        form {
            max-width: 600px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Styling for images */
        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .image-container img {
            max-width: 100%;
            border-radius: 8px;
        }

        /* Styling for contact links */
        .contact-links {
            text-align: center;
            margin-top: 20px;
        }

        .contact-links a {
            display: inline-block;
            margin: 0 10px;
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:darkturquoise; height: 1in;">
        <div class="container-fluid">
          <h2 style="padding-right: 5%;">Dealerships</h2>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link " style="font-size: larger;"  href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="font-size: larger;" href="/about">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" style="font-size: larger;" aria-current="page" href="">Contact Us</a>
              </li>
            </ul>
            <span class="navbar-text">
              <div class="loginlink" id="loginlogout">
              </div>
              </span>
          </div>
        </div>
      </nav>

      <div class="container">
        <h1>Contact Us</h1>
    
        <!-- Image container with two images -->
        <div class="image-container">
            <img src="/static/car_dealership2.jpg" alt="Image 1">
            
        </div>
    
        <!-- Contact form -->
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
    
            <input type="submit" value="Submit">
        </form>
    
        <!-- Contact links -->
        <div class="contact-links">
            <a href="#">Phone: +30 6945231188</a>
            <a href="#">Email: machupichucars@yahoo.com</a>
            <a href="#">Address: London 13st Street 56</a>
        </div>
    </div>

</body>
</html>
