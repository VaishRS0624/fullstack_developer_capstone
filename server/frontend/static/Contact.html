<html>
<head>
  <!-- Link the style sheet here -->
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/bootstrap.min.css">
</head>
</body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh;">
<div class="container" >
        <h1>Contact Us</h1>
        <form action="/submit_contact" method="post" class="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
        <div class="social-handles">
            <h2>Follow Us</h2>
            <a href="https://www.instagram.com/yourhandle" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/2048px-Instagram_logo_2016.svg.png" alt="Instagram" class="social-icon">
            </a>
            <a href="https://www.facebook.com/yourhandle" target="_blank">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR71MiniP9yMiudNPnfOW1ASxkFmSQvExnk6KrdBo_VbuQNqLnWsV9VFjlZ2AeLx2wjjG8&usqp=CAU" alt="Facebook" class="social-icon">
            </a>
            <a href="https://www.twitter.com/yourhandle" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Twitter_new_X_logo.png" alt="Twitter-X" class="social-icon">
            </a>
        </div>
    </div>
</body>
</html>
